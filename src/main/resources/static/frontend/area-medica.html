<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área Médica</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-200 via-blue-300 to-blue-400 min-h-screen flex flex-col justify-between">

<header class="w-full p-4 bg-white shadow-md flex justify-between items-center fixed top-0 left-0 right-0 z-10">
  <a class="text-2xl font-extrabold text-blue-600" href="index.html">Área Médica</a>
  <span id="nomeMedico" class="text-lg font-medium text-gray-700"></span>
</header>

<main class="container mx-auto flex-1 flex flex-col items-center justify-center p-10 lg:p-20 pt-32">
  <div class="bg-white shadow-2xl rounded-lg p-10 w-full max-w-5xl">
    <!-- Fila de Pacientes -->
    <div class="mb-10">
      <h2 class="text-3xl font-extrabold text-blue-600 mb-6 text-center">Fila de Pacientes</h2>

      <div class="flex justify-center space-x-4 mb-6">
        <button id="chamarProximoBtn" class="bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition-transform transform hover:scale-105 shadow-lg">
          Chamar Próximo
        </button>
      </div>

      <div class="overflow-x-auto mb-6 rounded-lg shadow-lg">
        <table class="table-auto w-full border-collapse border border-blue-300">
          <thead class="bg-blue-100 rounded-t-lg">
          <tr>
            <th class="border border-blue-300 p-4 text-left text-gray-700 font-semibold text-lg">Número</th>
            <th class="border border-blue-300 p-4 text-left text-gray-700 font-semibold text-lg">Situação</th>
          </tr>
          </thead>
          <tbody id="tabelaFila">
          <!-- Linhas serão preenchidas dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Pacientes Atendidos -->
    <div>
      <h3 class="text-2xl font-extrabold text-blue-600 mb-6 text-center">Pacientes Atendidos</h3>

      <div id="pacientesAtendidos" class="space-y-4">
        <!-- Pacientes atendidos serão preenchidos dinamicamente -->
      </div>
    </div>
  </div>
</main>

<footer class="bg-blue-600 text-white py-4 mt-6 text-center">
  <p>&copy; 2024 Área Médica. Todos os direitos reservados.</p>
</footer>

</body>
</html>
