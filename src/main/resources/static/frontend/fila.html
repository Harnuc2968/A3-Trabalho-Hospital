<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fila</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-100 to-green-300 font-sans flex flex-col min-h-screen">

<header class="w-full p-4 bg-white shadow-md flex justify-between items-center fixed top-0 left-0 right-0 z-10">
  <h1 class="text-2xl font-extrabold text-blue-600">Fila de Atendimento</h1>
  <button
          onclick="window.location.href='index.html'"
          class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-transform transform hover:scale-105">
    Voltar
  </button>
</header>

<main class="flex flex-grow justify-center items-center mt-20">
  <div class="bg-white p-8 rounded-lg shadow-2xl w-96">
    <h2 class="text-2xl font-extrabold text-green-600 mb-6 text-center">Detalhes do Paciente</h2>

    <div class="space-y-4">
      <div class="bg-gray-100 p-4 rounded-lg shadow-md">
        <p class="text-gray-700 font-bold">Atendimento:</p>
        <p id="tipoAtendimento" class="text-gray-900 text-lg">Desconhecido</p>
      </div>
      <div class="bg-gray-100 p-4 rounded-lg shadow-md">
        <p class="text-gray-700 font-bold">Número do Paciente:</p>
        <p id="numeroPaciente" class="text-gray-900 text-lg">...</p>
      </div>
      <div class="bg-gray-100 p-4 rounded-lg shadow-md">
        <p class="text-gray-700 font-bold">Posição na Fila:</p>
        <p id="posicaoNaFila" class="text-gray-900 text-lg">...</p>
      </div>
      <div class="bg-gray-100 p-4 rounded-lg shadow-md">
        <p class="text-gray-700 font-bold">Sala:</p>
        <p id="sala" class="text-gray-900 text-lg">...</p>
      </div>
      <div class="bg-gray-100 p-4 rounded-lg shadow-md">
        <p class="text-gray-700 font-bold">Médico:</p>
        <p id="medico" class="text-gray-900 text-lg">...</p>
      </div>
    </div>

    <button
            onclick="window.location.href='index.html'"
            class="w-full bg-blue-500 text-white py-3 px-5 rounded-lg hover:bg-blue-600 mt-6 transition-transform transform hover:scale-105 shadow-md">
      Voltar
    </button>
    <button
            onclick="window.location.href='fila_espera.html'"
            class="w-full bg-green-500 text-white py-3 px-5 rounded-lg hover:bg-green-600 mt-4 transition-transform transform hover:scale-105 shadow-md">
      Ver Fila de Espera
    </button>
  </div>
</main>

<footer class="bg-green-600 text-white py-4 mt-6 text-center">
  <p>&copy; 2024 Sistema Médico. Todos os direitos reservados.</p>
</footer>

</body>
</html>
